<section>

    <div class="container">
        
        <div class="imagem-register">
        <img src="assets/images/registerscreen.png" alt="">
    </div>
    
    <div class="register">
        <div class="texto-register">
            <h1>Cadastre-se</h1>
        </div>
        <div class="inputs">
            <div class="input">
                <label for="nome">Nome</label>
                <input type="nome">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="input">
                <label for="password">Senha</label>
                
                <div class="password-wrapper">
                    <input
                      class="pass"
                      [type]="visibilidadeSenha ? 'text' : 'password'"
                      name="password"
                      id="password"
                      maxlength="40" 
                      placeholder="Digite sua senha"
                    >
                    <img 
                      class="toggle-visibility"
                      [src]="visibilidadeSenha ? 'assets/images/eye_open.png' : 'assets/images/eye_close.png'"
                      (click)="mostrarSenha()"
                      alt="Toggle visibility"
                    >
                  </div>

            </div>
            <div class="input">
                <label for="password">Confirmar Senha</label>
                
                <div class="password-wrapper">
                    <input
                      class="pass"
                      [type]="visibilidadeSenha ? 'text' : 'password'"
                      name="password"
                      id="password"
                      maxlength="40" 
                      placeholder="Digite sua senha"
                    >
                    <img 
                      class="toggle-visibility"
                      [src]="visibilidadeSenha ? 'assets/images/eye_open.png' : 'assets/images/eye_close.png'"
                      (click)="mostrarSenha()"
                      alt="Toggle visibility"
                    >
                  </div>
                
            </div>
            <button routerLink="/">Cadastrar</button>
        </div>
        
        <div class="cadastrar">
            <p>Possui conta? <a routerLink="/">Entrar</a></p>
        </div>
    </div>
    
    
    
    </div>
</section>
